# Reference: https://arslan.io/2018/02/05/gpu-accelerated-terminal-alacritty/
# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Import additional configuration files
# All imports must either be absolute paths starting with `/`, or paths relative
# to the user's home directory starting with `~/`.
import:
  - ~/.config/alacritty/themes/catppuccin/catppuccin-macchiato.yml


# ENV variables    
env:
  TERM: xterm-256color
  COLORTERM: truecolor


# Window configuration
window:
  padding:
    x: 12 
    y: 10
  decorations: buttonless
  opacity: 1.0
  title: Alacritty
  dynamic_title: false


# Scrolling configuration
scrolling:
  history: 10000
  multiplier: 2


# Font configuration
font:
  normal:
    family: MesloLGS NF
  size: 15.0


# Cursor configuration
cursor:
  style: 
    shape: Beam 
    blinking: Off
  unfocused_hollow: false


# Bell configuration
bell:
  animation: EaseOutExpo
  duration: 0


# Key bindings
key_bindings:
  - { key: Paste,                                            action: Paste                 }
  - { key: Copy,                                             action: Copy                  }
  - { key: Key0,           mods: Command,                    action: ResetFontSize         }
  - { key: Plus,           mods: Command,                    action: IncreaseFontSize      }
  - { key: Minus,          mods: Command,                    action: DecreaseFontSize      }
  - { key: V,              mods: Command,                    action: Paste                 }
  - { key: C,              mods: Command,                    action: Copy                  }
  - { key: Q,              mods: Command,                    action: Quit                  }
  - { key: N,              mods: Command,                    action: SpawnNewInstance      }
  - { key: E,              mods: Command,                    chars: "\x01\x65"             } # copy mode
  # Pane operations
  - { key: D,              mods: Command,                    chars: "\x01\x76"             }  # Split vertical pane
  - { key: D,              mods: Command|Shift,              chars: "\x01\x73"             }  # Split horizontal pane
  - { key: W,              mods: Command,                    chars: "\x01\x78"             }  # Close pane or window
  - { key: RBracket,       mods: Command,                    chars: "\x01\x5D"             }  # Go to next pane
  - { key: LBracket,       mods: Command,                    chars: "\x01\x5B"             }  # Go to prev pane
  - { key: Backslash,      mods: Command,                    chars: "\x01\x71"             }  # Show pane num
  # window operations
  - { key: T,              mods: Command,                    chars: "\x01\x63"             }  # New window
  - { key: Key1,           mods: Command,                    chars: "\x01\x31"             }  # Go to corresponding window
  - { key: Key2,           mods: Command,                    chars: "\x01\x32"             }
  - { key: Key3,           mods: Command,                    chars: "\x01\x33"             }
  - { key: Key4,           mods: Command,                    chars: "\x01\x34"             }
  - { key: Key5,           mods: Command,                    chars: "\x01\x35"             }
  - { key: Key6,           mods: Command,                    chars: "\x01\x36"             }
  - { key: Key7,           mods: Command,                    chars: "\x01\x37"             }
  - { key: Key8,           mods: Command,                    chars: "\x01\x38"             }
  - { key: Key9,           mods: Command,                    chars: "\x01\x39"             }
  - { key: Left,           mods: Command,                    chars: "\x01\x70"             }  # Go to next window
  - { key: Right,          mods: Command,                    chars: "\x01\x6E"             }  # Go to prev window

# Alacritty + Tmux key integration {{{
# First of all, Alacritty can send hex codes for shortcuts you define. So for
# example you can send a hex code for the shortcut "c-f v" which in my case
# opens a vertical pane (see setting above). The hex code for this combination
# is: 0x06 0x76. There are many cases to find it out. One of them is the tool
# 'xxd'

# If you run "xxd -psd" and hit "c-f v" and then enter and finally c-c to exit
